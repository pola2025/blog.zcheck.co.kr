<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집첵 블로그 | 인테리어 견적 가이드</title>
  <meta name="description" content="아파트 리모델링, 인테리어 견적 비교, 업체 선택 가이드. 집첵이 전하는 실용적인 인테리어 정보.">
  <link rel="canonical" href="https://blog.zcheck.co.kr">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="집첵 블로그 | 인테리어 견적 가이드">
  <meta property="og:url" content="https://blog.zcheck.co.kr">
  <meta property="og:site_name" content="집첵 블로그">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      colors: {
        brand: { 50: '#e6f7fa', 100: '#b3e8ef', 200: '#80d9e5', 500: '#13A9BA', 600: '#11C1D5', 700: '#0e8f9e' }
      }
    }}}
  </script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css');
    body { font-family: 'Pretendard Variable', -apple-system, system-ui, sans-serif; }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z15NR826B7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z15NR826B7');
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(regs) {
        regs.forEach(function(r) { r.unregister(); });
      });
      caches.keys().then(function(names) {
        names.forEach(function(n) { caches.delete(n); });
      });
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white/95 backdrop-blur-sm border-b border-gray-100 sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 no-underline">
        <img src="/images/logo.png" alt="집첵" class="h-6 w-auto">
        <span class="text-sm font-medium text-gray-400 tracking-tight">블로그</span>
      </a>
      <a href="https://zcheck.co.kr" target="_blank" rel="noopener"
         class="flex items-center gap-1 text-sm text-gray-400 hover:text-brand-500 transition-colors no-underline">
        <span class="hidden sm:inline">견적 분석 서비스</span>
        <span class="sm:hidden">집첵</span>
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
      </a>
    </div>
  </header>

  <!-- Hero -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-4 py-10 md:py-14">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">인테리어 가이드</h1>
      <p class="text-gray-500 text-sm md:text-base">원가 기반 견적 분석과 인테리어 노하우를 전해드립니다.</p>
    </div>
  </div>

  <main class="max-w-5xl mx-auto px-4 py-8 md:py-12">
    <!-- Posts Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{posts_html}}
    </div>

    {{empty_state}}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 mt-16">
    <div class="max-w-5xl mx-auto px-4 py-10">
      <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-6">
        <div>
          <a href="/" class="flex items-center gap-2 no-underline mb-3">
            <img src="/images/logo_white.png" alt="집첵" class="h-5 w-auto">
            <span class="text-sm font-medium text-gray-500">블로그</span>
          </a>
          <p class="text-sm text-gray-500 leading-relaxed">
            원가 기반 인테리어 견적 분석 서비스<br>
            적정 가격, 집첵이 알려드립니다.
          </p>
        </div>
        <div class="flex flex-col gap-2 text-sm">
          <a href="https://zcheck.co.kr" target="_blank" rel="noopener" class="text-gray-400 hover:text-white transition-colors no-underline">견적 분석 서비스</a>
          <a href="https://zcheck.co.kr/reviews" target="_blank" rel="noopener" class="text-gray-400 hover:text-white transition-colors no-underline">업체 후기</a>
          <a href="/" class="text-gray-400 hover:text-white transition-colors no-underline">블로그 홈</a>
        </div>
      </div>
      <div class="border-t border-gray-800 mt-8 pt-6 text-xs text-gray-600">
        &copy; 2026 집첵(ZipCheck). All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
