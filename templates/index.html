<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집첵 블로그 | 인테리어 견적 가이드</title>
  <meta name="description" content="아파트 리모델링, 인테리어 견적 비교, 업체 선택 가이드. 집첵이 전하는 실용적인 인테리어 정보.">
  <link rel="canonical" href="https://blog.zcheck.co.kr">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="집첵 블로그 | 인테리어 견적 가이드">
  <meta property="og:url" content="https://blog.zcheck.co.kr">
  <meta property="og:site_name" content="집첵 블로그">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      colors: {
        brand: { 50: '#e6f7fa', 100: '#b3e8ef', 200: '#80d9e5', 500: '#13A9BA', 600: '#11C1D5', 700: '#0e8f9e' }
      }
    }}}
  </script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css');
    body { font-family: 'Pretendard Variable', -apple-system, system-ui, sans-serif; }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z15NR826B7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Z15NR826B7');
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(regs) {
        regs.forEach(function(r) { r.unregister(); });
      });
      caches.keys().then(function(names) {
        names.forEach(function(n) { caches.delete(n); });
      });
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white/95 backdrop-blur-sm border-b border-gray-100 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 no-underline">
        <img src="/images/logo.png" alt="집첵" class="h-6 w-auto">
        <span class="text-sm font-medium text-gray-400 tracking-tight">블로그</span>
      </a>
      <a href="https://zcheck.co.kr" target="_blank" rel="noopener"
         class="flex items-center gap-1 text-sm text-gray-400 hover:text-brand-500 transition-colors no-underline">
        <span class="hidden sm:inline">견적 분석 서비스</span>
        <span class="sm:hidden">집첵</span>
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
      </a>
    </div>
  </header>

  <!-- Hero -->
  <div class="bg-white border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-10 md:py-14">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">인테리어 가이드</h1>
      <p class="text-gray-500 text-sm md:text-base">원가 기반 견적 분석과 인테리어 노하우를 전해드립니다.</p>
    </div>
  </div>

  <div class="max-w-6xl mx-auto px-4 py-8 md:py-12 lg:flex lg:gap-8">
    <main class="flex-1 min-w-0">
      <!-- Posts Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        {{posts_html}}
      </div>

      {{empty_state}}
    </main>

    <!-- Sidebar (desktop only) -->
    <aside class="hidden lg:block w-[220px] shrink-0">
      <div class="sticky top-20 space-y-4">

        <!-- Visit Counter Widget -->
        <div class="rounded-xl border border-gray-200 bg-white overflow-hidden">
          <div class="px-4 py-2.5 bg-gray-50 border-b border-gray-100 flex items-center gap-1.5">
            <svg class="w-3.5 h-3.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            <span class="text-xs font-semibold text-gray-500 tracking-wide">방문자</span>
          </div>
          <div class="px-4 py-3.5 flex items-center justify-around">
            <div class="text-center">
              <p class="text-[11px] text-gray-400 mb-0.5">오늘</p>
              <p class="text-lg font-bold text-gray-900 tabular-nums" id="counter-today">&middot;</p>
            </div>
            <div class="w-px h-8 bg-gray-200"></div>
            <div class="text-center">
              <p class="text-[11px] text-gray-400 mb-0.5">전체</p>
              <p class="text-lg font-bold text-brand-500 tabular-nums" id="counter-total">&middot;</p>
            </div>
          </div>
        </div>

        <!-- Video Banner -->
        <div class="rounded-2xl overflow-hidden shadow-lg border border-gray-200 bg-white">
          <iframe
            src="https://zcheck.co.kr/video-embed"
            width="220"
            height="391"
            frameborder="0"
            scrolling="no"
            loading="lazy"
            style="display:block;border:none;border-radius:16px 16px 0 0;"
            title="집첵 견적분석 영상"
          ></iframe>
          <div class="px-3 py-3 text-center">
            <p class="text-xs text-gray-500 mb-2">내 견적서, 적정가인지 확인해보세요</p>
            <a href="https://zcheck.co.kr?utm_source=blog&utm_medium=sidebar_video&utm_campaign=index"
               target="_blank" rel="noopener"
               class="inline-block w-full text-center text-sm font-semibold text-white no-underline rounded-lg py-2"
               style="background: linear-gradient(135deg, #2E4628, #4A6741);">
              무료 견적 분석 &rarr;
            </a>
          </div>
        </div>

      </div>
    </aside>

    <!-- Visit Counter Script -->
    <script>
    (function() {
      var API = 'https://zipcheck-api.zipcheck2025.workers.dev/api/counter';
      var counted = sessionStorage.getItem('zc_counted');
      var url = counted ? API + '/stats' : API + '/hit';

      fetch(url).then(function(r) { return r.json(); }).then(function(d) {
        if (!counted) sessionStorage.setItem('zc_counted', '1');
        var el = function(id) { return document.getElementById(id); };
        if (d.today != null) el('counter-today').textContent = d.today.toLocaleString();
        if (d.total != null) el('counter-total').textContent = d.total.toLocaleString();
        localStorage.setItem('zc_counter', JSON.stringify(d));
      }).catch(function() {
        try {
          var cached = JSON.parse(localStorage.getItem('zc_counter') || '{}');
          if (cached.today != null) document.getElementById('counter-today').textContent = cached.today.toLocaleString();
          if (cached.total != null) document.getElementById('counter-total').textContent = cached.total.toLocaleString();
        } catch(e) {}
      });
    })();
    </script>
  </div>

  <!-- Per-Post View Count Script -->
  <script>
  (function() {
    var cards = document.querySelectorAll('[data-slug]');
    if (!cards.length) return;
    var slugs = [];
    cards.forEach(function(c) { slugs.push(c.dataset.slug); });

    fetch('https://zipcheck-api.zipcheck2025.workers.dev/api/counter/views?slugs=' + slugs.join(','))
      .then(function(r) { return r.json(); })
      .then(function(data) {
        cards.forEach(function(c) {
          var el = c.querySelector('.zc-views-count');
          if (el) el.textContent = (data[c.dataset.slug] || 0).toLocaleString();
        });
      }).catch(function() {});
  })();
  </script>

  <!-- Footer -->
  <footer class="bg-gray-900 mt-16">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-6">
        <div>
          <a href="/" class="flex items-center gap-2 no-underline mb-3">
            <img src="/images/logo_white.png" alt="집첵" class="h-5 w-auto">
            <span class="text-sm font-medium text-gray-500">블로그</span>
          </a>
          <p class="text-sm text-gray-500 leading-relaxed">
            원가 기반 인테리어 견적 분석 서비스<br>
            적정 가격, 집첵이 알려드립니다.
          </p>
        </div>
        <div class="flex flex-col gap-2 text-sm">
          <a href="https://zcheck.co.kr" target="_blank" rel="noopener" class="text-gray-400 hover:text-white transition-colors no-underline">견적 분석 서비스</a>
          <a href="https://zcheck.co.kr/reviews" target="_blank" rel="noopener" class="text-gray-400 hover:text-white transition-colors no-underline">업체 후기</a>
          <a href="/" class="text-gray-400 hover:text-white transition-colors no-underline">블로그 홈</a>
        </div>
      </div>
      <div class="border-t border-gray-800 mt-8 pt-6 text-xs text-gray-600">
        &copy; 2026 집첵(ZipCheck). All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
