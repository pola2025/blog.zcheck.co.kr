  const el = document.getElementById('post-selector');
  el.innerHTML = DATA.map((d, i) => {
    const short = d.title.length > 20 ? d.title.substring(0, 18) + '...' : d.title;
    return `<button class="post-tab ${i === currentPost ? 'active' : ''}" onclick="selectPost(${i})">${i+1}. ${esc(short)}</button>`;
  }).join('');
}

function selectPost(i) {
  currentPost = i;
  renderPostSelector();
  render();
}

function showPlatform(platform, btn) {
  currentPlatform = platform;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  render();
}
